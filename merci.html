<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mèsi | Les Cayes Dropshipping</title>
    
    <link rel="stylesheet" href="base.css"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 

    <style>
        :root {
            --bleu-marin: #001f3f; 
            --kaki: #8fbc8f;              
            --vert-succes: #27ae60;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px 20px;
        }

        .merci-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .material-icons.check {
            font-size: 80px;
            color: var(--vert-succes);
            margin-bottom: 20px;
        }

        h1 {
            color: var(--bleu-marin);
            font-size: 2em;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .back-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--kaki);
            color: var(--bleu-marin);
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #7bb57b;
        }
    </style>
</head>
<body>

    <div class="merci-container">
        <span class="material-icons check">check_circle</span>
        <h1>Mèsi pou tranzaksyon an!</h1>
        <p>Nou te resevwa enfòmasyon sou tranzaksyon ou a. Li te ajoute nan lis **"Istwa tranzaksyon mwen yo"** avèk estati **"an atant"**.</p>
        <p>Nou pral trete demann nan epi verifye transfè a. Pou swiv, ale nan paj tranzaksyon an.</p>
        <a href="transaction.html" class="back-button">retounen nan tranzaksyon</a>
    </div>

</body>
</html>
